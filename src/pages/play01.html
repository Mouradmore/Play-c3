<style>
  div#content {
    position: absolute;
    top: 150px;
    width: calc(100% - 16px);
}
div#folders-flex {
    width: 100%;
    flex-wrap: wrap;
    align-items: center;
}
div#units-flex {
    width: 100%;
    flex-wrap: wrap;
}
div.folders-flexbox {
    display: flex;
    width: calc(50% - 26px);
    border-radius: 10px;
    border: 3px solid;
    margin: 10px;
    text-align: center;
    a.folders-link {
        width: 100%;
    }
}

div.folders-flexbox.disabled a.folders-link {
    pointer-events: none;
}

div.units-flexbox {
    display: flex;
    width: calc((100% - 60px) / 3);
    box-sizing: border-box;
    border-radius: 10px;
    margin: 10px;
    align-items: center;

    input.folders-checkbox {
        height: 25px;
        width: 25px;
        margin: 10px;
    }

    span.checkbox-label {
        font-size: 25px;
    }
}

div.units-flexbox:not(.no-border) {
    outline: 2px solid;
    border: 2px solid;
    outline-offset: -2px;
    transition: outline-width 200ms ease, outline-offset 200ms ease;
}

div.units-flexbox:not(.no-border):has(>input:checked) {
    outline-width: 5px;
    outline-offset: -5px;
}

div.units-flexbox.no-border {
    width: 100%;
}

div#folders-custom {
    margin-left: 50%;
    transform: translateX(-50%);
    width: calc(50% - 34px);
}

button.start-button {
    align-items: center;
    appearance: none;
    background-color: #fff;
    border-radius: 10px;
    border-style: none;
    box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
    box-sizing: border-box;
    color: #3c4043;
    cursor: pointer;
    display: inline-flex;
    fill: currentcolor;
    font-size: 14px;
    font-weight: 500;
    height: 48px;
    justify-content: center;
    letter-spacing: .25px;
    line-height: normal;
    margin: 20px;
    max-width: 100%;
    overflow: visible;
    padding: 2px 24px;
    position: relative;
    text-align: center;
    text-transform: none;
    transition: box-shadow 200ms cubic-bezier(.4, 0, .2, 1), opacity 15ms linear 30ms, transform 200ms cubic-bezier(0, 0, .2, 1) 0ms,
                background-color 200ms linear, color 200ms linear, border-color 200ms linear;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
    width: auto;
    will-change: transform,opacity;
    z-index: 0;
}

button.start-button:not(:disabled) {
    box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
    
button.start-button:not(:disabled):hover {
    background: #f6f9fe;
    color: #174ea6;
    box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
}
    
button.start-button:not(:disabled):focus {
    box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}
    
button.start-button:not(:disabled):active {
    outline: none;
    transform: scale(0.9);
    box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
}
    
button.start-button:disabled {
    cursor: not-allowed;
    background-color: light-dark(rgba(239, 239, 239, 0.3), rgba(19, 1, 1, 0.3));
    color: light-dark(rgba(16, 16, 16, 0.3), rgba(255, 255, 255, 0.3));
    border-color: light-dark(rgba(118, 118, 118, 0.3), rgba(195, 195, 195, 0.3));
    box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
}

div#settings-bar {
    padding: 20px;
    padding-top: 0px;
    width: 100%;
    box-sizing: border-box;

    label.switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 10px;
    
        input[type=checkbox] { 
            opacity: 0;
            width: 0;
            height: 0;
        }
          
        span.slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 10px;
        }
          
        span.slider::before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
          
        input[type=checkbox]:checked + span.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
    }

    p#help-tip {
        display: block;
    }

    select#gamemode-selector {
        border-radius: 10px;
        height: 48px;
        padding: 4px 20px 4px 8px;
    }

    span#high-score {
        display: inline-block;
    }
}

img.high-score-image {
    content: url("img1/highscore.svg");
    height: 20px;
    padding-left: 5px;
    padding-right: 5px;
}

img.qf-high-score-image {
    content: url("img1/highscore.svg");
    height: 15px;
    padding-left: 5px;
}

div#settings-bar * {
    display: inline;
    vertical-align: middle;
}

div#match-div {
    box-sizing: border-box;
    width: 100%;
    height: 90%;

    div#timer-div {
        box-sizing: border-box;
        width: 100%;
        text-align: center;
        font-size: 35px;
        margin-bottom: 20px;

        button#restart-button {
            position: absolute;
            right: 16px;
            margin: 0px;
        }

        button#share-button {
            position: absolute;
            left: 16px;
            margin: 0px;
        }
    }

    div.match-line-div {
        display: flex;
        box-sizing: border-box;
        width: 100%;
        height: 100px;
        max-height: calc((100vh - 250px) / 6);
        min-height: 75px;

        div.match-text-div {
            box-sizing: border-box;
            width: calc(50% - 16px);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            transition: background-color 200ms linear;
        }

        div.match-text-div:active {
            transform: scale(0.95);
        }

        div.match-text-div.done {
            display: flex;
            animation: correctMatch 500ms forwards;
            padding: 0px;
            max-height: calc((100vh - 200px) / 6);

            img {
                display: block;
                margin: auto;
            }
        }

        div.match-text-div.wrong {
            animation: wrongMatch 500ms;
        }
    }
}

div#classic-div {
    box-sizing: border-box;
    width: 100%;
    height: 50%;

    div#progress-bar-div {
        height: 25px;

        * {
            height: 25px;
            display: inline-block;
        }

        div#progress-bar-container {
            box-sizing: border-box;
            width: calc(100% - 200px);
            /* border: 2px solid; */
            border-radius: 12.5px;
            background: linear-gradient(to right, red 0%, yellow 50%, green 100%);

            div#progress-bar {
                float: right;
                background-color: var(--other-colour);
                width: 100%;
            }
        }

        span#progress-bar-text {
            float: right;
            font-size: 20px;
            padding-right: 10px;
        }
    }

    input#classic-input {
        font-size: 25px;
        border: 3px solid;
        box-sizing: border-box;
        width: 100%;
        border-radius: 15px;
        padding: 5px;
    }

    input#classic-input.correct {
        animation: correctClassic 500ms;
    }

    input#classic-input.wrong {
        animation: wrongClassic 500ms;
    }

    h1#classic-question {
        text-align: center;
        height: 48px;
        margin: 50px 0px;

        * {
            vertical-align: middle;
        }

        span#classic-question-text {
            line-height: 48px;
        }

        button#finish-button {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: 0px;
        }

        button#skip-button {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: 0px;
        }
    }

    button#finish-button, button#finish-button2 {
        float: right;
    }

    button#skip-button, button#skip-button2 {
        float: left;
    }

    div#small-screen-button-row {
        display: none;
    }

    p#typo-text {
        text-align: center;
        font-style: italic;

        span.orange {
            color: orange;
        }

        span.green {
            color: #50c878;
        }

        span.red {
            color: #ed4337;
        }
    }

    button#square-finish-button {
        display: none;
    }

    div#quickfire-timer-div {
        text-align: center;
    }
}

div#finish-div {
    div#restart-button-div {
        height: 100px;

        button#classic-restart-button {
            float: right;
        }
    }

    table#wrong-table {
        td, th {
            text-align: left;
            padding-right: 10px;
            padding-top: 5px;
        }
    }

    div#score-div {
        text-align: center;
    }
}

@media (max-width: 999px) {
    div.folders-flexbox {
        width: calc(100% - 26px);
    }

    div#folders-custom {
        margin-left: 10px;
        transform: none;
        width: calc(100% - 42px);
    }

    div#content {
        top: 30px;
    }

    div.units-flexbox {
        width: 100%;
        box-sizing: border-box;
    }

    div#content div#match-div div.match-line-div div.match-text-div {
        text-size-adjust: auto;
        text-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }

    div.match-line-div {
        min-height: 50px;
    }

    div#classic-div {
        h1#classic-question {
            margin: 20px 0px;
        }

        h1#classic-question:not(.quickfire-question) {
            font-size: 20px;
        }

        h1#classic-question.quickfire-question {
            font-size: 26px;
        }

        button#finish-button, button#skip-button {
            display: none;
        }

        button#square-finish-button {
            display: inline;
            margin: auto;
            padding: 0px;
            border-radius: 10px;
            height: 45px;
            width: 45px;
            vertical-align: middle;
            float: right;
        }

        input#classic-input:not(.quickfire-input) {
            width: calc(100% - 75px);
            vertical-align: middle;
        }

        img#finish-image {
            width: 25px;
            height: 25px;
        }
    }

    @media (max-height: 750px) {
        div#classic-div h1#classic-question {
            margin: 5px 0px;
        }
    }
}

@media (hover: none) {
    div#content div#match-div div.match-line-div div.match-text-div:not(.selected):hover {
        background-color: initial;
    }
}

<script>
  /**
 * Tests a condition and outputs an error message if false.
 * @param {Boolean} condition Condition to test.
 * @param {String} message Error message if failed.
 * @returns {Boolean} The value of `condition`.
 */
function assert(condition, message) {
    if (!condition) return!! console.error("ERROR! " + message);
    return true;
}

/**
 * Replaces potentially harmful characters in a string of text
 * with their HTML character reference equivalents,
 * so that the returned text can be used as an element's innerHTML.
 * @param {String} string The text to sanitise.
 * @returns {String} The sanitised string.
 */
function sanitise(string) {
    return string
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;");
}

/**
 * Equivalent of Python's `sum` function
 * (returns the total of the elements of an array)
 * @param {Number[]} arr The array to sum.
 * @returns {Number} The sum of the array.
 */
function sum(arr) {
    return arr.reduce((b, a) => b + a, 0);
}

/**
 * Similar to Python's `list.remove` function
 * (removes the first instance of an element from an array,
 *  modifying the array in place and returning the removed element)
 * @param {Any[]} arr The array to remove an element from.
 * @param {Any} elem The element to remove from the array.
 * @returns {Any} The element that was removed from the array.
 */
function remove(arr, elem) {
    arr.splice(arr.indexOf(elem), 1);
    return elem;
}

/**
 * Equivalent of Python's `random.randint` function
 * (returns a pseudo-random integer between `a` and `b` inclusive)
 * @param {Number} a Lower bound.
 * @param {Number} b Upper bound.
 * @returns {Number} Random integer between `a` and `b` inclusive.
 */
function randint(a, b) {
    return a + Math.floor(Math.random() * (b + 1 - a));
}

/**
 * Equivalent of Python's `random.choice` function
 * (returns a pseudo-random element from a given array)
 * @param {Any[]} arr The array to choose an item from.
 * @returns {Any} A random element from the given array.
 */
function random_choice(arr) {
    return arr[randint(0, arr.length - 1)];
}

/**
 * Equivalent of Python's `random.sample` function
 * (returns `k` pseudo-random elements from `arr`)
 * @param {Any[]} arr The array to choose items from.
 * @param {Number} k The number of items to choose.
 * @returns {Any[]} A random subset of `arr` with length `k`.
 */
function random_sample(arr, k) {
    ret = [];
    while (k-- > 0) ret.push(remove(arr, random_choice(arr)));
    return ret;
}

/**
 * Similar to Python's `random.shuffle` function
 * (returns a pseudo-random permutation of a given array)
 * @param {Any[]} arr The array to shuffle.
 * @returns {Any[]} A random permutation of `a`.
 */
function random_shuffle(arr) {
    return random_sample(arr, arr.length);
}

/**
 * Equivalent of Python's `zip` function
 * (transposes a 2D array of arrays)
 * @param {...Any[]} arrs Arrays to transpose.
 * @returns {Any[][]} The transposed 2D array.
 */
function zip(...arrs) {
    return arrs[0].map((_, i) => arrs.map(r => r[i]));
}

/**
 * Equivalent of Python's `str.title` function
 * (converts a string to title case)
 * @param {String} str The string to convert to title case.
 * @returns {String} The title-cased string.
 */
function title_case(str) {
    return str.replace(/\w\S*/g, (text) =>
        text.charAt(0).toUpperCase() + text.substring(1).toLowerCase()
    );
}

/**
 * Keeps only alphanumeric characters in a given string
 * @param {String} str The string to remove punctuation from.
 * @returns {String} The alphanumeric string.
 */
function remove_punctuation(string) {
    return [...string]
        .map((c) => {
            let ord = c.charCodeAt(0);
            return (
                (47 < ord && ord < 58) || 
                (64 < ord && ord < 91) || 
                (96 < ord && ord < 123)
                || (ord > 127)) ? c : "";
            }
        ).join("");
}

/**
 * Expands parentheses (needed for input parsing)
 * - this is the helper function
 * @param {String} str The input string.
 * @returns {[String[], Number]} A list of options, and an index.
 */
function expand_parens_helper(str) {
    let ret = [""];
    for (let i = 0; i < str.length; i++) {
        let char = str[i]
        if (char === "(") {
            let [lst, j] = expand_parens_helper(str.slice(i + 1));
            ret.push(...ret.map(s => lst.map(t => s + t)).flat());
            i += j + 1
        } else if (char === ")") {
            return [ret, i];
        } else {
            ret = ret.map(s => s + char);
        }
    };
    return [ret, str.length - 1];
}

/**
 * Expands parentheses (needed for input parsing)
 * - this is the interface function
 * @param {String} str The input string.
 * @returns {String[]} A list of options.
 */
function expand_parens(str) {
    return expand_parens_helper(str)[0]
}

/**
 * Returns the next integer after `n` which is equal
 * to itself when rounded to 1 significant figure,
 * and not a single-digit number (i.e. it is a digit
 * followed by a positive number of 0s, meaning that
 * it matches the regular expression pattern /\^d0+$/g)
 * @param {Number} n A non-negative input integer.
 * @returns {Number} The next round number greater than `n`.
 */
function next_round_number(n) {
    while (++n) {
        if (/^\d0+$/g.test(n)) return n;
    }
}

/**
 * Given a number and a string, returns the concatenated
 * string, pluralising the string if `n !== 1`
 * @param {Number} n The number.
 * @param {String} s The singular string (if `n === 1`).
 * @param {String | undefined} p The plural string (if `n !== 1`).
 * NOTE: This is optional: if not given, it defaults to `s + "s"`.
 * @returns {String} The concatenated string.
 */
function pluralise(n, s, p=undefined) {
    if (p === undefined) p = s + "s";
    return `${n}${n === 1 ? s : p}`;
}

/**
 * Equivalent to the Python code `[*arr] == [*{*arr}]`
 * (checks if an array contains unique values)
 * @param {Any[]} arr The array to check the uniqueness of.
 * @returns {Boolean} If the array is unique.
 */
function is_unique(arr) {
    return arr.every((v, i, a) => a.indexOf(v) === i);
}

// https://stackoverflow.com/a/11958496 by James Westgate
function levDist(s, t) {
    let d = [];

    let n = s.length;
    let m = t.length;

    if (n == 0) return m;
    if (m == 0) return n;

    for (let i = n; i >= 0; i--) d[i] = [];

    for (let i = n; i >= 0; i--) d[i][0] = i;
    for (let j = m; j >= 0; j--) d[0][j] = j;

    for (let i = 1; i <= n; i++) {
        let s_i = s.charAt(i - 1);

        for (let j = 1; j <= m; j++) {

            if (i == j && d[i][j] > 4) return n;

            let t_j = t.charAt(j - 1);
            let cost = (s_i == t_j) ? 0 : 1;

            let mi = d[i - 1][j] + 1;
            let b = d[i][j - 1] + 1;
            let c = d[i - 1][j - 1] + cost;

            if (b < mi) mi = b;
            if (c < mi) mi = c;

            d[i][j] = mi;

            if (i > 1 && j > 1 && s_i == t.charAt(j - 2) && s.charAt(i - 2) == t_j) {
                d[i][j] = Math.min(d[i][j], d[i - 2][j - 2] + cost);
            }
        }
    }

    return d[n][m];
}

    match_pairs.forEach((pair, i) => {

            text_div.addEventListener("click", folders_match_input);
        });
        match_div.appendChild(line_div);
    });

    window.scrollTo(0, document.body.scrollHeight);
}

function folders_match_input(event) {
    let elem = event.target;
    if ([...elem.classList].includes("done")) return;
    let srcid = elem.id.split("-");
    let [x, y] = srcid.slice(srcid.length - 2);
    match_texts[+y] = match_pairs[+x][+y];
    let prev_selection = match_selections[+y];
    if (prev_selection === elem) {
        elem.classList.remove("selected");
        match_selections[+y] = undefined;
    } else {
        if (prev_selection !== undefined)
            prev_selection.classList.remove("selected");
        elem.classList.add("selected");
        match_selections[+y] = elem;
    }
    if (match_selections[0] !== undefined
        && match_selections[1] !== undefined)
            folders_match_check_input();
}

function folders_match_check_input() {
    match_selections.forEach((element, index) => {
        element.classList.remove("wrong");
        element.classList.remove("selected");
        if (match_sample.map(JSON.stringify).includes(JSON.stringify(match_texts))) {
            element.classList.add("done");
            element.innerHTML =
                `<img id="folders-done-image" height="${element.offsetHeight / 2}px" />`;
            if (index === 0) completed_pairs++;
        } else {
            element.classList.remove("wrong");
            element.offsetHeight;
            element.classList.add("wrong");
            match_time += 5;
        }
    });
    match_selections = [undefined, undefined];
    if (completed_pairs === 6) {
        clearInterval(match_timer_id);
        window.scrollTo(0, 0);
        let temp_string = "";
        if (set_match_high_score(match_time / 10))
            temp_string = ` <img class="high-score-image" /> `;
        update_help_tip();
        document.getElementById("timer-div").innerHTML =
            `<button class="start-button" id="share-button" role="button">Share!</button>` +
            temp_string + document.getElementById("timer-div").innerHTML + temp_string +
            `<button class="start-button" id="restart-button" role="button">Restart!</button>`;

            document.getElementById("match-div").remove();
            document.getElementById("settings-bar").hidden = false;
            document.getElementById("units-flex").style.display = "flex";
            
            match_sample = [];
            match_pairs = [];

            match_selections = [undefined, undefined];
            match_texts = [undefined, undefined];

            match_time = 0;
            match_timer_id = 0;

            completed_pairs = 0;
        });
        document.getElementById("share-button").addEventListener("click", () => {
            let link = document.createElement("a");
            link.download = "vtp6-match.png";
            link.href = create_match_image();
            link.click();
            if (navigator.share) {
                navigator.share({
                    title: "VTP6 Match",
                    text: `I completed ${OPTIONS["name"]} Match mode in ${(match_time / 10).toFixed(1)}s on VTP6. ` +
                    `\nCan you beat me? Try it here: ${location.href}`
                });
            }
        });
    }
}

function create_match_image() {
    let cnv = document.createElement("canvas");
    cnv.width = cnv.height = 2000;
    let ctx = cnv.getContext("2d");
    ctx.textAlign = "center";

    ctx.fillStyle = "#111111";
    ctx.fillRect(0, 0, cnv.width, cnv.height);

    ctx.font = "120px Metropolitis";
    ctx.fillStyle = "#2a8c8c";
    ctx.fillText("Vocabulary Testing Program 6", cnv.width / 2, 200);

    ctx.font = "250px Metropolitis";
    ctx.fillStyle = "#8c2a8c"
    ctx.fillText((match_time / 10).toFixed(1) + "s", cnv.width / 2, 1000);

    ctx.font = "50px Manrope";
    ctx.fillStyle = "#e0f0f0";
    ctx.fillText("vtp6.rujulnayak.com", cnv.width / 2, 1950);

    ctx.font = "80px Manrope";
    ctx.fillText("I completed " + OPTIONS["name"] + " Match mode in", cnv.width / 2, 700);

    ctx.font = "100px Manrope"
    ctx.fillStyle = "orange";
    ctx.fillText("Can you beat me?", cnv.width / 2, 1500);

    let data = cnv.toDataURL('image/png');
    return data;
}
